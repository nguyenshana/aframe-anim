<!DOCTYPE html>
<html>
<head>
	<!-- include A-Frame -->
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<!-- include aframe-extras for animation-mixer -->
	<script src="js/aframe-extras.js"></script>
	<!-- include event-set-component -->
	<script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

	<script>
		AFRAME.registerComponent('animation-clip', {
			schema: {
				default: ""
			},
			init: function() {
				var data = this.data;
				const bot = document.querySelector('#bot');

				this.el.addEventListener('click', function() {
					console.log("click " + data);
					bot.setAttribute("animation-mixer",data); 
				});
			}
		});
	</script>
</head>
<body>
	<a-scene>
		<a-assets>
			<!-- Xbot Asset -->
      		<a-asset-item id="model" src="model.gltf"></a-asset-item>

      		<!-- Forest Asset -->
      		<a-asset-item id="forest" src="forest/scene.gltf"></a-asset-item>
      		
      		<!-- Sky Asset -->
      		<!-- <img id="" src=""> -->
    	</a-assets>

    	<!-- Camera -->
    	<a-camera position="0 1.6 0">
    		<a-entity 
    			raycaster="objects: .clickable"
    			position="0 0 -1" 
    			geometry="primitive: sphere; radius: 0.01" 
    			material="color: blue; shader: flat"
    			cursor>
    			
    		</a-entity>
    	</a-camera>

    	<!-- Sky -->

		<!-- Forest -->
		<a-entity
			gltf-model="#forest"
			position="0 -0.5 0"
			scale="1.5 1.5 1.5"
		></a-entity>

		<!-- Xbot -->
		<a-entity
			gltf-model="#model"
			position="0 0 -3"
			animation-mixer="clip: Idle"
		></a-entity>

		<!-- Left Button -->
		<a-entity
			class="clickable"
			text="value: IDLE; align: center; color:black; width: 1; wrapCount: 5"
			geometry="primitive: plane; width: auto; height: auto;"
			material="color: pink; visible: true; shader: flat;"
			position="-2 1.8 -3"
			scale="1 1 1"
			rotation="0 45 0"
			animation-clip="clip: Idle; crossFadeDuration: 0.3"
			event-set__enter="_event:mouseenter; text.color: red"
			event-set__leave="_event:mouseleave; text.color: black"
		></a-entity>

		<!-- Right Button -->
		<a-entity
			class="clickable"
			text="value: DANCE; align: center; color:black; width: 1; wrapCount: 5"
			geometry="primitive: plane; width: auto; height: auto;"
			material="color: pink; visible: true; shader: flat;"
			position="2 1.8 -3"
			scale="1 1 1"
			rotation="0 -45 0"
			animation-clip="clip: Dance; crossFadeDuration: 0.3"
			event-set__enter="_event:mouseenter; text.color: red"
			event-set__leave="_event:mouseleave; text.color: black"
		></a-entity>

	</a-scene>
</body>
</html>
